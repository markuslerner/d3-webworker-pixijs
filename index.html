
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 webGL force graph with PIXI.js</title>
        <meta name="description" content="">
        <meta name="theme-color" content="#000000">
    </head>
    <body>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.3.2/pixi.min.js"></script>
        <script>

        let graph;
        let width = 960, height = 600;

        let stage = new PIXI.Container();
        let linksGfx;
        let renderer = PIXI.autoDetectRenderer(width, height,
            {antialias: !0, transparent: !0, resolution: 1});

        document.body.appendChild(renderer.view);

        let colour = (function() {
            let scale = d3.scaleOrdinal(d3.schemeCategory10);
            return (num) => parseInt(scale(num).slice(1), 16);
        })();

        let simulation = d3.forceSimulation()
            .force('link', d3.forceLink().id((d) => d.id))
            .force('charge', d3.forceManyBody())
            .force('center', d3.forceCenter(width / 2, height / 2));

        (async function() {
          try {
            graph = await d3.json("https://gist.githubusercontent.com/mbostock/4062045/raw/5916d145c8c048a6e3086915a6be464467391c62/miserables.json");

            linksGfx = new PIXI.Graphics();
            stage.addChild(linksGfx);

            graph.nodes.forEach((node) => {
                node.gfx = new PIXI.Graphics();
                node.gfx.lineStyle(1.5, 0xFFFFFF);
                node.gfx.beginFill(colour(node.group));
                node.gfx.drawCircle(0, 0, 5);
                stage.addChild(node.gfx);
            });

            d3.select(renderer.view)
                .call(d3.drag()
                    .container(renderer.view)
                    .subject(() => simulation.find(d3.event.x, d3.event.y))
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            simulation
                .nodes(graph.nodes)
                .on('tick', ticked);

            simulation.force('link')
                  .links(graph.links);

          } catch(error) {
            console.log(error);
          }
        })();

        function ticked() {

            graph.nodes.forEach((node) => {
                let { x, y, gfx } = node;
                gfx.position = new PIXI.Point(x, y);
            });

            linksGfx.clear();
            linksGfx.alpha = 0.6;

            graph.links.forEach((link) => {
                let { source, target } = link;
                linksGfx.lineStyle(Math.sqrt(link.value), 0x999999);
                linksGfx.moveTo(source.x, source.y);
                linksGfx.lineTo(target.x, target.y);
            });

            linksGfx.endFill();

            renderer.render(stage);

        }

        function dragstarted() {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d3.event.subject.fx = d3.event.subject.x;
            d3.event.subject.fy = d3.event.subject.y;
        }

        function dragged() {
            d3.event.subject.fx = d3.event.x;
            d3.event.subject.fy = d3.event.y;
        }

        function dragended() {
            if (!d3.event.active) simulation.alphaTarget(0);
            d3.event.subject.fx = null;
            d3.event.subject.fy = null;
        }

        </script>
    </body>
</html>
